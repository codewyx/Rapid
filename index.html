    <style>
        /* From cssbuttons.io by @alexmaracinaru */
        .btn-start {
            position: relative;
            margin: auto;
            padding: 12px 18px;
            transition: all 0.2s ease;
            border: none;
            background: none;
            text-decoration: none;
        }

            .btn-start:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                border-radius: 50px;
                background: #b1dae7;
                width: 45px;
                height: 45px;
                transition: all 0.3s ease;
            }

            .btn-start span {
                position: relative;
                font-family: "Ubuntu", sans-serif;
                font-size: 18px;
                font-weight: 700;
                letter-spacing: 0.05em;
                color: #000000;
                transition: all 0.5s;
                text-decoration: none;
            }

            .btn-start svg {
                position: relative;
                top: 0;
                margin-left: 10px;
                fill: none;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke: #234567;
                stroke-width: 2;
                transform: translateX(-5px);
                transition: all 0.3s ease;
            }

            .btn-start:hover:before {
                width: 100%;
                background: #b1dae7;
            }

            .btn-start:hover svg {
                transform: translateX(0);
            }
            

        html body {
            background-color: #93c7d0;
        }

        .card {
            overflow: auto;
            position: fixed;
            width: 90%;
            height: 80%;
            border-radius: 30px;
            background: #f4f4f4;
            box-shadow: 15px 15px 30px #b1dae7, -15px -15px 30px #ffffff;
            margin: 0 auto;
            transition: all 0.5s;
            left: 5%;
            top: 10%;
        }
        @media screen and (max-width: 600px) {
            .card {
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                border-radius: 0;
                color: white !important;
                background-color:#93c7d0;
            }
            .card .btn-start span {
                color: white !important;
            }
            ::-webkit-scrollbar{
                border-radius:20px 0 0 20px !important;
            }
            ::-webkit-scrollbar-thumb {
                border-radius: 20px 0 0 20px !important;
            }
        }
            /*.card p,.card h2,.card h3 {
                margin: 15px 30px;
            }*/

            .card .btn-start {
                margin: 50px 5px;
            }
        @media screen and (min-width: 601px) {
            .card:hover {
                box-shadow: 5px 5px 30px #b1dae7, -15px -15px 30px #ffffff;
                transform: scale(1.05)
            }
        }
        .card .neirong {
            margin: 30px 3px 30px 15px;
        }
        ::-webkit-scrollbar {
            background-color: #707070;
            margin: 5px 5px;
            border-radius: 20px ;
            transition: all 0.3s ease !important;
        }
        ::-webkit-scrollbar-thumb {
            border-radius: 20px;
            background-color: #c4c4c4;
            transition: all 0.3s ease !important;
        }
        .footer {
            background-color: #707070;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
